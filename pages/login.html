    <div class="container" id="login-page">
        <div class="sign">
            <h1>Sign In With Email</h1>
            <h3>Make a new doc to bring your words, data <br> and teams together. For free</h3>
        </div>
        <form class="form" action="/index.html">
            <input class="input" type="email" name="email" id="email" placeholder="Email" required>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required>
            <a class="forgot-password" href="http://">Forgot password?</a>
            <input class="btn" type="submit" value="Log in">
            <div>
                <p>or sign in with</p>
                <div class="button-class">
                    <button>Google</button>
                    <button>Apple</button>
                </div>
            </div>
        </form>
        <p>Don't have an account? <a target="_blank" class="signup-link" href="signup.css">Sign Up</a></p>
    </div>
