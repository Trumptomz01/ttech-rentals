<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="/src/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h1"><h2>T-TECH AUTOS</div>
    <div class="container" id="login-page">
        <div class="sign">
            <h1>Sign In With Email</h1>
            <p>Make a new doc to bring your words, data <br> and teams together. For free</p>
        </div>
        <form class="form" action="/index.html">
            <input class="input" type="email" name="email" id="email" placeholder="Email" required>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required>
            <a class="forgot-password" href="http://">Forgot password?</a>
            <input class="btn" type="submit" value="Log in">
            <div>
                <p>or sign in with</p>
                <div class="button-class">
                    <button> <i class="fa-brands fa-apple"></i>  Apple</button>
                    <button><i class="fa-brands fa-google"></i>  Google</button>
                </div>
            </div>
        </form>
        <p>Don't have an account? <a target="_blank" class="signup-link" href="signup.html">Sign Up</a></p>
    </div>
    <footer class="foot">
        <p>&copy 2024 - 2025 T-TECH AUTOS</p>
    </footer>
</body>
</html>
