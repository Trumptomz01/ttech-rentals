<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../src/css/website.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="../src/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h1"><h2>T-TECH AUTOS</h2></div>
    <div class="container">
        <div class="signUp-heading">
            <h1>Create Account</h1>
            <p>Sign up to get started!</p>
        </div>
        <form class="form" action="index.html">
            <input class="input" type="text" name="username" id="username" placeholder="Username" required>
            <input class="input" type="email" name="email" id="email" placeholder="Email" required>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required>
            <input class="input" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required ><span id="error_message"></span>
            <input id="submit" class="submit-btn" type="submit" value="Get Started">
        </form>
        <p class="acc">Already have an account? <a class="signup-link" href="login.html">Log In</a></p>
    </div>
    <footer class="foot">
        <p>&copy 2024 - 2025 T-TECH AUTOS</p>
    </footer>
    <script src="../src/js/index.js"></script>
</body>
</html>
